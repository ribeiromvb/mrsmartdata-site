  <section class="contact">
    <div class="container">
      <h3>Contact Us</h3>
      <p>Email us at <a href="mailto:info@mrsmartdata.com">info@mrsmartdata.com</a></p>
      <p><strong>Location:</strong> Rexburg, Idaho (Serving clients nationwide)</p>
      <p><strong>Website:</strong> <a href="http://www.mrsmartdata.com">www.mrsmartdata.com</a></p>

      <h4>Send Us a Message</h4>
      <form action="mailto:info@mrsmartdata.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" required><br>

        <label for="message">Message:</label><br>
        <textarea name="message" rows="5" required></textarea><br>

        <input type="submit" value="Send Message">
      </form>
    </div>
  </section>
